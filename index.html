  <body class="bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100 selection:bg-primary selection:text-white antialiased theme-transition font-sans">
    <div id="root"></div>
    <div id="cursor-dot" class="custom-cursor-dot hidden lg:block"></div>
    <div id="cursor-outline" class="custom-cursor hidden lg:block"></div>
    
    <script>
      const dot = document.getElementById('cursor-dot');
      const outline = document.getElementById('cursor-outline');
      
      let mouseX = 0, mouseY = 0;
      let dotX = 0, dotY = 0;
      let outlineX = 0, outlineY = 0;

      window.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        
        const target = e.target;
        if (target.closest('button') || target.closest('a') || target.closest('.cursor-pointer')) {
          outline.style.width = '64px';
          outline.style.height = '64px';
          outline.style.backgroundColor = 'rgba(var(--primary-rgb, 16, 185, 129), 0.1)';
          outline.style.borderColor = 'transparent';
        } else {
          outline.style.width = '40px';
          outline.style.height = '40px';
          outline.style.backgroundColor = 'transparent';
          outline.style.borderColor = 'var(--primary-color)';
        }
      });

      function animate() {
        dotX += (mouseX - dotX) * 1;
        dotY += (mouseY - dotY) * 1;
        outlineX += (mouseX - outlineX) * 0.15;
        outlineY += (mouseY - outlineY) * 0.15;

        dot.style.transform = `translate3d(${dotX - 4}px, ${dotY - 4}px, 0)`;
        outline.style.transform = `translate3d(${outlineX - outline.offsetWidth/2}px, ${outlineY - outline.offsetHeight/2}px, 0)`;

        requestAnimationFrame(animate);
      }
      animate();
    </script>
